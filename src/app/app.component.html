<html>
<body>
<h1>Blogee</h1>

  <table>
  <tbody>
    <!-- iteration over an array in order to show the content -->
    <!-- this same postID is used in the routing in the app.module -->
    <td>
    <tr *ngFor="let post of posts">
      <table>
        <!-- curly braces must be for accessing the object's field -->
        <tr>{{post.timestamp}}</tr>
        <tr>{{post.location}}</tr>
        <tr>{{post.title}}</tr>
        <tr>{{post.desc}}</tr>
        <tr>
            <!-- indeed here we send the post.id with the url -->
            <a [routerLink]="['/post', post.id]">View</a>
        </tr>
      </table>
    </tr>
    </td>

    <td>
      <router-outlet>
      </router-outlet>
    </td>

  </tbody>
</table>

</body>
</html>
